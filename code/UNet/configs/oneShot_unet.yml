model:
    arch: unet
data:
    dataloader_type: ade20k_few_shot
    data_root: /home/zw1923/ADEChallengeData2016/
    presentation_root: /home/zw1923/FewShotSegmentation/mini-datasets/
    img_rows: 512
    img_cols: 512
    num_train_img: 5
    num_val_img: 1

training:
    num_presentations: 1000
    batch_size: 1
    test_interval: 50
    n_workers: 16
    print_interval: 2
    optimizer:
        name: 'sgd'
        lr: 1.0e-10
        weight_decay: 0.0005
        momentum: 0.99
    loss:
        name: 'cross_entropy'
        size_average: False
    lr_schedule:
    resume: unet_ade20k_best_model.pkl

